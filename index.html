<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <title>{user}/{repo}</title>
    <link rel="stylesheet" href="http://openfontlibrary.org/face/fantasque-sans-mono">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://dennis84.github.io/landing-theme/stylesheets/index.css">
  </head>

  <body>
    {body}

    <a href="https://github.com/{user}/{repo}"><img style="position: absolute; top: 0; right: 0; border: 0; width: 149px; height: 149px;" src="http://aral.github.com/fork-me-on-github-retina-ribbons/right-white@2x.png" alt="Fork me on GitHub"></a>

    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="http://dennis84.github.io/landing-theme/javascripts/index.js"></script>
    <script>
      $(function() {
        load('{user}', '{repo}')
      })
    </script>
  </body>
</html>
